<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDNEC Sports Registration</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        .title {
            font-size: 36px; /* Increase title font size */
            margin-bottom: 10px;
        }

        .btn {
            display: inline-block;
            padding: 16px 32px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        } 
        header {
        background-color: #4d8190;
        color: white;
        text-align: center;
        text-size-adjust: 600;
        padding: 20px 0;}

        .btn:hover {
            background-color: #0056b3;
        } 
        p {
            font-size: xx-large;
        }
    </style>
</head>
<body>
    <div class="container">
        <header><h2 class="title">Thanks for Registering!</h2></header>
        <p>Your registration has been successfully submitted.</p>
    </div>
</body>
</html>
<script src="script.js"></script> <!-- Your existing JavaScript file -->
    <script src="custom.js"></script> <!-- External JavaScript file -->
</body>
</html>
